<div class="jumbotron jumbotron-fluid text-center">
    <h1 class="display-1">Stack Overgame</h1>
</div>

<nav class="mx-auto navbar navbar-expand-lg navbar-light fixed-top">

    <a class="navbar-brand" routerLinkActive="active" routerLink="home">Stack Overgame</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" routerLinkActive="active" routerLink="post">Post <i
                        class="bi bi-stickies-fill"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLinkActive="active" routerLink="usuarios">Usuarios <i
                        class="bi bi-people-fill"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLinkActive="active" *ngIf="service.userId==1" routerLink="informes">Informe
                    <i class="bi bi-info-circle"></i></a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" routerLinkActive="active" *ngIf="!service.token" routerLink="auth">Login
                    <i class="bi bi-door-open-fill"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLinkActive="active" *ngIf="!service.token" routerLink="register">Reg√≠strate
                    <i class="bi bi-person-plus-fill"></i></a>
            </li>
            <li class="nav-item dropdown d-flex">
                <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false" *ngIf="service.Correo">
                    {{service.Correo}} <i class="bi bi-person-circle"></i>
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <li><a class="dropdown-item" routerLinkActive="active" routerLink="No found">Editar perfil <i
                                class="bi bi-file-person"></i></a></li>
                    <!--cambiar enlace-->
                    <li><a class="dropdown-item" routerLinkActive="active" routerLink="auth">Logout <i
                                class="bi bi-door-closed-fill"></i></a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>

<router-outlet></router-outlet>
