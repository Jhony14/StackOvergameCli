<div class="container">
    <table class="table table-bordered">
        <tr *ngFor="let dataitem of PostList | paginate: { itemsPerPage: 7, currentPage: page }">
            <td>
                <a [routerLink]="['/show-post',dataitem.PostId]">{{dataitem.PostTitulo}}</a>
            </td>
        </tr>
    </table>
    <pagination-controls (pageChange)="page = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
</div>
