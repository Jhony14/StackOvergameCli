<div class="container">
    <div class="row justify-content-center">
        <form role="form" class="mt-5 center-block">
            <div class="form-group">
                <label class="col-4">Correo:</label>
                <input class="col-8" type="text" name="login-username" [(ngModel)]="user.Correo">
                <span *ngFor="let error of service.errors.Correo"><br />
                    {{ error }}</span>
            </div>
            <div class="form-group">
                <label class="col-4">Contrase√±a:</label>
                <input class="col-8" type="password" name="login-password" [(ngModel)]="user.password">
                <span *ngFor="let error of service.errors.password"><br />
                    {{ error }}</span>
            </div>
            <div>
                <span *ngFor="let error of service.errors.non_field_errors">{{ error }}<br /></span>
            </div>
            <div>
                <button (click)="login()" class="btn btn-primary col-5 m-2">Iniciar sesion</button>
                <button (click)="logout()" class="btn btn-primary col-5 m-2">Log Out</button>
            </div>
        </form>
    </div>
</div>


<div class="container">
    <h2>Log In</h2>
    <div class="row" *ngIf="!service.token">
        <div class="col-sm-4">
            <label>Correo:</label><br />
            <input type="text" name="login-username" [(ngModel)]="user.Correo">
            <span *ngFor="let error of service.errors.Correo"><br />
                {{ error }}</span>
        </div>
        <div class="col-sm-4">
            <label>Password:</label><br />
            <input type="password" name="login-password" [(ngModel)]="user.password">
            <span *ngFor="let error of service.errors.password"><br />
                {{ error }}</span>
        </div>
        <div class="col-sm-4">
            <button (click)="login()" class="btn btn-primary">Log In</button>
        </div>
        <div class="col-sm-12">
            <span *ngFor="let error of service.errors.non_field_errors">{{ error }}<br /></span>
        </div>
    </div>
    <div class="row" *ngIf="service.token">
        <div class="col-sm-12">You are logged in as {{ service.Correo }}.<br />
            Token Expires: {{ service.token_expires }}<br />
            <button (click)="refreshToken()" class="btn btn-primary">Refresh Token</button>
            <button (click)="logout()" class="btn btn-primary">Log Out</button>
        </div>
    </div>
</div>
