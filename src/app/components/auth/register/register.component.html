<div class="row justify-content-center">
    <form role="form" name="registerForm" class="mt-3 center-block" method="POST" enctype="multipart/form-data">
        <div>
            <div class="form-group">
                <label class="col-4">Nombre:</label>
                <input class="col-8" type="text" name="register-nombre" [(ngModel)]="user.Nombre" autofocus required>
            </div>
            <div class="form-group">
                <label class="col-4">Primer apellido:</label>
                <input class="col-8" type="text" name="register-apellido1" [(ngModel)]="user.Apellido1" required>
            </div>
            <div class="form-group">
                <label class="col-4">Segundo apellido:</label>
                <input class="col-8" type="text" name="register-apellido2" [(ngModel)]="user.Apellido2" required>
            </div>
            <div class="form-group">
                <label class="col-4">Correo:</label>
                <input class="col-8" type="email" name="register-correo" [(ngModel)]="user.Correo" required>
            </div>
            <div class="form-group">
                <label class="col-4">Contraseña:</label>
                <input class="col-8" type="password" name="register-password" [(ngModel)]="user.password1" required>
            </div>
            <div class="form-group">
                <label class="col-4">Vuelva a introducir la contraseña:</label>
                <input class="col-8" type="password" name="register-password" [(ngModel)]="user.password2" required>
            </div>
            <div class="form-group" style="max-width: 540px;">
                <label class="col-4">Foto de perfil:</label>
                <input class="col-8" type="file" (change)="uploadProfilePicture($event)">
                <img *ngIf="preview" [src]="preview" width="450px" alt="">
                <!--accept="image/*" name="register-imagen" [(ngModel)]="user.Imagenperfil" required-->
            </div>
            <button (click)="register()" class="btn btn-primary col-5 m-2 float-right">Registrarse</button>
        </div>
    </form>
</div>
